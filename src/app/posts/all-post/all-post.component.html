<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center"> All Blog Posts </h3>
                    <p> From here you can manage you blog posts. </p>

                    <button class="btn btn-info bg-theme" routerLink="/posts/new"> Add New Post </button>
                    <button class="btn btn-warning ml-2" routerLink="/"> Back to Dashboard </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">

                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th> No </th>
                                <th> Post Image </th>
                                <th> Title </th>
                                <th> Excerpt </th>
                                <th> Category </th>
                                <th> Date </th>
                                <th> Actions </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td width='10'> {{ i + 1 }} </td>
                                <td> <img src="{{ post.postImgPath }}" alt="" class="img img-fluid"> </td>
                                <td [width]="200"> {{ post.title }} </td>
                                <td width='300'> {{ post.excerpt }} </td>
                                <td> {{ post.category }}</td>
                                <td> {{ post.createdAt | date:'yyyy/MM/dd h:mm:ss a' }} </td>
                                <td>
                                    <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: post.title}"> Edit </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
